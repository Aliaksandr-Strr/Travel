{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1 class="display-4">Поезд</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped ">
                <tbody>
                        <tr>
                            <td>
                                <a href="{% url 'train:detail' pk=object.pk %}">{{object.name}}</a>
                            </td>
                            <td>
                                <a href="{% url 'train:update' pk=object.pk %}">
                                    <button type="button" class="btn btn-primary btn-sm">Редактировать</button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'train:delete' pk=object.pk %}">
                                    <button type="button" class="btn btn-danger btn-sm">Удалить</button>
                                </a>
                            </td>
                        </tr>
            </tbody>
        </table>        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href='{% url "train:home" %}'>
                <buttom type="button" class="btn btn-light">Назад к списку</buttom>
            </a>
        </div>
    </div>
{% endblock %}
